<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="540" height="280" viewBox="0 0 540 280" role="img" aria-label="Streak">
  <style>
    .bg{fill:#F5E6C8}
    .paper{fill:rgba(255,255,255,0.02)}
    .frame{fill:none;stroke:#2B2161;stroke-width:6}
    .gold{fill:#C9A94B}
    .title{font-family: "Cinzel", "Times New Roman", serif; font-weight:700; font-size:20px; fill:#2B2161}
    .subtitle{font-family: "MedievalSharp", "serif"; font-size:12px; fill:#C0BEBE}
    .orn{fill:#2B2161; opacity:0.12}
  </style>

  <!-- fundo pergaminho -->
  <rect width="100%" height="100%" class="bg" rx="18" ry="18"/>

  <!-- ornamentos canto superior esquerdo -->
  <g transform="translate(12,12)">
    <path class="orn" d="M0,12 Q8,0 24,0" />
    <circle cx="0" cy="0" r="4" class="orn"/>
  </g>

  <!-- frame interno -->
  <rect x="60" y="48" width="420" height="160" rx="10" ry="10" class="paper" stroke="#2B2161" stroke-width="2"/>

  <!-- header -->
  <text x="72" y="36" class="title">Streak</text>
  <text x="528" y="264" text-anchor="end" class="subtitle">medieval · futurism · Dayvid</text>

  <!-- imagem embutida -->
  <image href="data:image/svg+xml;base64," x="60" y="48" width="420" height="160" preserveAspectRatio="xMidYMid meet" />

  <!-- borda heráldica simples -->
  <path class="frame" d="M54 42 h432 v172 h-432 z" fill="none" stroke-linejoin="round"/>

</svg>