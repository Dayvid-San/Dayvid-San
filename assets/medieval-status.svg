<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="790" height="280" viewBox="0 0 790 280" role="img" aria-label="Status medieval">
  <style>
    /* Estilos estáticos */
    .bg { fill: #2B2161; }
    .title { font-family: "Georgia", serif; font-weight: 700; font-size: 18px; fill: #2B2161; }
    .muted { font-family: "Segoe UI", sans-serif; font-size: 12px; fill: #E5E5E5; }
    .gold-text { fill: #3A4D9A; font-weight: 700; }

    /* --- ANIMAÇÕES --- */
    
    /* 1. Bar Fill Animation */
    .bar-anim {
      transform-box: fill-box;       /* Garante que a transformação respeite a caixa do elemento */
      transform-origin: left;        /* Cresce da esquerda para a direita */
      transform: scaleX(0);          /* Começa invisível (largura 0) */
      animation: growBar 1s cubic-bezier(0.25, 1, 0.5, 1) forwards;
    }
    
    @keyframes growBar {
      to { transform: scaleX(1); }
    }

    /* 2. Shield Floating (Breath effect) */
    .shield-anim {
      animation: floatShield 4s ease-in-out infinite;
      transform-origin: center;
      transform-box: fill-box;
    }

    @keyframes floatShield {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    /* 3. Text Fade In */
    .fade-in {
      opacity: 0;
      animation: fadeInText 0.8s ease-out forwards;
    }
    
    @keyframes fadeInText {
      to { opacity: 1; }
    }

  </style>

  <rect width="100%" height="100%" class="bg" rx="16"/>
  <rect x="6" y="6" width="778" height="268" rx="12" fill="none" stroke="#2B2161" stroke-width="3"/>

  <g transform="translate(20, 20)">
    <g class="shield-anim"><g transform="translate(100, 120)">
         <path d="M-60,-70 L60,-70 L60,20 C60,60 0,80 0,80 C0,80 -60,60 -60,20 Z" fill="#3A4D9A" stroke="#FFFFFF" stroke-width="4"/>
         <g transform="translate(0, -20)">
             <path d="M-35,-10 L-35,10 L-20,0 L0,10 L20,0 L35,10 L35,-10 Z" fill="#FFFFFF" stroke="#E5E5E5" stroke-width="2"/>
             <circle cx="-35" cy="-15" r="5" fill="#FFFFFF"/>
             <circle cx="0" cy="15" r="5" fill="#FFFFFF"/>
             <circle cx="35" cy="-15" r="5" fill="#FFFFFF"/>
         </g>
         <text x="0" y="55" font-family="Georgia, serif" font-size="16" text-anchor="middle" fill="#2B2161" font-weight="700">Dayvid</text>
       </g></g>
    <text x="100" y="216" font-family="Georgia, serif" font-size="14" text-anchor="middle" fill="#E5E5E5" font-weight="700" class="fade-in" style="animation-delay: 0.2s">Lord</text>
  </g>

  <g transform="translate(230, 20)">
    <text x="0" y="20" class="title fade-in">Level: 27 · XP: 14250 / 20000</text>
    <text x="540" y="20" class="muted fade-in" text-anchor="end">Updated: 17/02/2026, 22:18:15</text>
    <text x="0" y="44" class="muted fade-in" style="animation-delay: 0.1s">Elo: <tspan class="gold-text">Lord</tspan></text>

    
    <g class="fade-in" style="animation-delay: 0s">
      <text x="0" y="82" font-family="Georgia, serif" font-size="14" fill="#FFFFFF" font-weight="700">Web</text>
      <text x="110" y="82" font-family="sans-serif" font-size="12" fill="#E5E5E5">Level: 15</text>

      <rect x="110" y="90" width="390" height="12" rx="6" fill="#2B2161" fill-opacity="1" stroke="#3A4D9A" stroke-width="1.2"/>

      <rect class="bar-anim" style="animation-delay: 0.3s" 
            x="110" y="90" width="234" height="12" rx="6" fill="#FFFFFF" />

      <text x="518" y="82" font-family="monospace" font-size="12" fill="#FFFFFF" text-anchor="end">60%</text>
    </g>
    
    <g class="fade-in" style="animation-delay: 0.15s">
      <text x="0" y="112" font-family="Georgia, serif" font-size="14" fill="#FFFFFF" font-weight="700">Blockchain</text>
      <text x="110" y="112" font-family="sans-serif" font-size="12" fill="#E5E5E5">Level: 1</text>

      <rect x="110" y="120" width="390" height="12" rx="6" fill="#2B2161" fill-opacity="1" stroke="#3A4D9A" stroke-width="1.2"/>

      <rect class="bar-anim" style="animation-delay: 0.44999999999999996s" 
            x="110" y="120" width="8" height="12" rx="6" fill="#FFFFFF" />

      <text x="518" y="112" font-family="monospace" font-size="12" fill="#FFFFFF" text-anchor="end">2%</text>
    </g>
    
    <g class="fade-in" style="animation-delay: 0.3s">
      <text x="0" y="142" font-family="Georgia, serif" font-size="14" fill="#FFFFFF" font-weight="700">Neural Networks</text>
      <text x="110" y="142" font-family="sans-serif" font-size="12" fill="#E5E5E5">Level: 4</text>

      <rect x="110" y="150" width="390" height="12" rx="6" fill="#2B2161" fill-opacity="1" stroke="#3A4D9A" stroke-width="1.2"/>

      <rect class="bar-anim" style="animation-delay: 0.6s" 
            x="110" y="150" width="90" height="12" rx="6" fill="#FFFFFF" />

      <text x="518" y="142" font-family="monospace" font-size="12" fill="#FFFFFF" text-anchor="end">23%</text>
    </g>
    
    <g class="fade-in" style="animation-delay: 0.44999999999999996s">
      <text x="0" y="172" font-family="Georgia, serif" font-size="14" fill="#FFFFFF" font-weight="700">Linux</text>
      <text x="110" y="172" font-family="sans-serif" font-size="12" fill="#E5E5E5">Level: 38</text>

      <rect x="110" y="180" width="390" height="12" rx="6" fill="#2B2161" fill-opacity="1" stroke="#3A4D9A" stroke-width="1.2"/>

      <rect class="bar-anim" style="animation-delay: 0.75s" 
            x="110" y="180" width="273" height="12" rx="6" fill="#FFFFFF" />

      <text x="518" y="172" font-family="monospace" font-size="12" fill="#FFFFFF" text-anchor="end">70%</text>
    </g>
    
    <g class="fade-in" style="animation-delay: 0.6s">
      <text x="0" y="202" font-family="Georgia, serif" font-size="14" fill="#FFFFFF" font-weight="700">Databases</text>
      <text x="110" y="202" font-family="sans-serif" font-size="12" fill="#E5E5E5">Level: 7</text>

      <rect x="110" y="210" width="390" height="12" rx="6" fill="#2B2161" fill-opacity="1" stroke="#3A4D9A" stroke-width="1.2"/>

      <rect class="bar-anim" style="animation-delay: 0.8999999999999999s" 
            x="110" y="210" width="218" height="12" rx="6" fill="#FFFFFF" />

      <text x="518" y="202" font-family="monospace" font-size="12" fill="#FFFFFF" text-anchor="end">56%</text>
    </g>
    
  </g>
</svg>
