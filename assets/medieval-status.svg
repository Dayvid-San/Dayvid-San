<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="720" height="240" viewBox="0 0 720 240" role="img" aria-label="Status medieval de Dayvid">
  <style>
    .bg{fill:#F5E6C8}
    .card{fill:rgba(255,255,255,0.02)}
    .title{font-family: "Cinzel", Georgia, "Times New Roman", serif; font-weight:700; font-size:18px; fill:#2B2161}
    .muted{font-family: "Segoe UI", Roboto, sans-serif; font-size:12px; fill:#C0BEBE}
    .gold{fill:#C9A94B; font-weight:700}
  </style>

  <!-- fundo -->
  <rect width="100%" height="100%" class="bg" rx="16"/>

  <!-- borda decorativa -->
  <rect x="6" y="6" width="708" height="228" rx="12" fill="none" stroke="#2B2161" stroke-width="3"/>

  <!-- left: escudo -->
  <g transform="translate(20, 20)">
    <rect x="0" y="0" width="200" height="200" rx="10" fill="rgba(255,255,255,0.01)" />
    <!-- shield shape -->
    <g transform="translate(100, 100)">
      <path d="M0,-80 C50,-80 70,-40 70,6 C70,90 -70,90 -70,6 C-70,-40 -50,-80 0,-80 Z" fill="url(#g1)" stroke="#C9A94B" stroke-width="4"/>
      <circle cx="0" cy="-10" r="8" fill="#6EE7B7" />
      <text x="0" y="6" font-family="Georgia, serif" font-size="18" text-anchor="middle" fill="#F5E6C8" font-weight="700">Dayvid</text>
    </g>
  </g>

  <defs>
    <linearGradient id="g1" x1="0" x2="1">
      <stop offset="0" stop-color="#2B2161" />
      <stop offset="1" stop-color="#3A4D9A" />
    </linearGradient>
  </defs>

  <!-- right area -->
  <g transform="translate(230, 20)">
    <!-- header: Level / XP / Elo -->
    <text x="0" y="20" class="title">Level: 27 · XP: 14250 / 20000</text>
    <text x="460" y="20" class="muted" text-anchor="end">Atualizado: 27/11/2025, 12:13:01</text>
    <text x="0" y="44" class="muted">Elo: <tspan class="gold">Cavaleiro Arcano</tspan></text>

    <!-- skills block -->
    
    <!-- skill Web -->
    <text x="0" y="82" font-family="Georgia, 'Times New Roman', serif" font-size="14" fill="#F5E6C8" font-weight="700">Web</text>
    <text x="110" y="82" font-family="sans-serif" font-size="12" fill="#C0BEBE">Forjador das Estradas Digitais</text>
    <!-- bar background -->
    <rect x="110" y="90" width="300" height="12" rx="6" fill="rgba(255,255,255,0.03)" stroke="#2B2161" stroke-opacity="0.08"/>
    <!-- bar fill -->
    <rect x="110" y="90" width="240" height="12" rx="6" fill="#6EE7B7" />
    <!-- percent -->
    <text x="420" y="82" font-family="monospace" font-size="12" fill="#C9A94B" text-anchor="end">80%</text>
    
    <!-- skill Blockchain -->
    <text x="0" y="108" font-family="Georgia, 'Times New Roman', serif" font-size="14" fill="#F5E6C8" font-weight="700">Blockchain</text>
    <text x="110" y="108" font-family="sans-serif" font-size="12" fill="#C0BEBE">Guardião dos Selos Criptográficos</text>
    <!-- bar background -->
    <rect x="110" y="116" width="300" height="12" rx="6" fill="rgba(255,255,255,0.03)" stroke="#2B2161" stroke-opacity="0.08"/>
    <!-- bar fill -->
    <rect x="110" y="116" width="120" height="12" rx="6" fill="#6EE7B7" />
    <!-- percent -->
    <text x="420" y="108" font-family="monospace" font-size="12" fill="#C9A94B" text-anchor="end">40%</text>
    
    <!-- skill Redes Neurais -->
    <text x="0" y="134" font-family="Georgia, 'Times New Roman', serif" font-size="14" fill="#F5E6C8" font-weight="700">Redes Neurais</text>
    <text x="110" y="134" font-family="sans-serif" font-size="12" fill="#C0BEBE">Tecelão das Mentes Artificiais</text>
    <!-- bar background -->
    <rect x="110" y="142" width="300" height="12" rx="6" fill="rgba(255,255,255,0.03)" stroke="#2B2161" stroke-opacity="0.08"/>
    <!-- bar fill -->
    <rect x="110" y="142" width="120" height="12" rx="6" fill="#6EE7B7" />
    <!-- percent -->
    <text x="420" y="134" font-family="monospace" font-size="12" fill="#C9A94B" text-anchor="end">40%</text>
    
    <!-- skill Linux -->
    <text x="0" y="160" font-family="Georgia, 'Times New Roman', serif" font-size="14" fill="#F5E6C8" font-weight="700">Linux</text>
    <text x="110" y="160" font-family="sans-serif" font-size="12" fill="#C0BEBE">Navegador dos Reinos Unix</text>
    <!-- bar background -->
    <rect x="110" y="168" width="300" height="12" rx="6" fill="rgba(255,255,255,0.03)" stroke="#2B2161" stroke-opacity="0.08"/>
    <!-- bar fill -->
    <rect x="110" y="168" width="210" height="12" rx="6" fill="#6EE7B7" />
    <!-- percent -->
    <text x="420" y="160" font-family="monospace" font-size="12" fill="#C9A94B" text-anchor="end">70%</text>
    
    <!-- skill Banco de Dados -->
    <text x="0" y="186" font-family="Georgia, 'Times New Roman', serif" font-size="14" fill="#F5E6C8" font-weight="700">Banco de Dados</text>
    <text x="110" y="186" font-family="sans-serif" font-size="12" fill="#C0BEBE">Arquivista dos Tomos Eternos</text>
    <!-- bar background -->
    <rect x="110" y="194" width="300" height="12" rx="6" fill="rgba(255,255,255,0.03)" stroke="#2B2161" stroke-opacity="0.08"/>
    <!-- bar fill -->
    <rect x="110" y="194" width="240" height="12" rx="6" fill="#6EE7B7" />
    <!-- percent -->
    <text x="420" y="186" font-family="monospace" font-size="12" fill="#C9A94B" text-anchor="end">80%</text>
    
  </g>
</svg>
