name: Update medieval stats
on:
  schedule:
    - cron: '0 * * * *'
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci || true
      - name: Generate medieval stats SVGs
        run: node src/generate-medieval-stats.js
      - name: Commit generated assets
        uses: EndBug/add-and-commit@v9
        with:
          author_name: 'github-actions[bot]'
          author_email: '41898282+github-actions[bot]@users.noreply.github.com'
          message: 'chore: update medieval stats svg'
          add: 'assets/medieval-*.svg'
